<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albuns List</title>
</head>
<body>
<H1>Lista de Albuns:</H1>
{% if all_albums %}
    <ul>
        {% for album in all_albums %}
        <li><a href="{% url 'music:detail' album.id %}"> {{ album.artist }} - {{ album.album_title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>Não há albuns para exibir</h3>
{% endif %}
</body>
</html>
